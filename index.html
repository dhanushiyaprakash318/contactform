<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form & To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <span class="big-circle"></span>
    <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/512/external-square-geometric-shapes-flatart-icons-outline-flatarticons.png" 
         class="square" 
         alt="Decorative square shape" 
         width="100" />

    <div class="form">
      <!-- Contact Info Section -->
      <div class="contact-info">
        <h2 class="title">Contact Info</h2>
        <p class="text">Feel free to reach out via the form!</p>

        <div class="info">
          <div class="information">
            <i class="fas fa-map-marker-alt icon"></i>
            <p>Anna Nagar,Chennai</p>
          </div>
          <div class="information">
            <i class="fas fa-envelope icon"></i>
            <p>dhanushiyaprakash18@gmail.com</p>
          </div>
          <div class="information">
            <i class="fas fa-phone icon"></i>
            <p>123-456-789</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us:</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form id="contactForm" action="#" autocomplete="off" novalidate>
          <h3 class="title">Contact us</h3>

          <div class="input-container">
            <input type="text" name="name" id="name" class="input" required />
            <label for="name">UserName</label>
            <span>UserName</span>
          </div>

          <div class="input-container">
            <input type="email" name="email" id="email" class="input" required />
            <label for="email">Email</label>
            <span>Email</span>
          </div>

          <div class="input-container">
            <input type="tel" name="phone" id="phone" class="input" />
            <label for="phone">Phone</label>
            <span>Phone</span>
          </div>

          <div class="input-container textarea">
            <textarea name="message" id="message" class="input" required></textarea>
            <label for="message">Message</label>
            <span>Message</span>
          </div>

          <input type="submit" value="Send" class="btn"/>
        </form>

        <!-- To-Do List Link inside contact form -->
        <div class="todo-link" style="text-align: center; margin-top: 1rem;">
          <p style="color: white;">Want to manage tasks? 
            <a href="todo.html" style="color: #fff; text-decoration: underline;">Open To-Do List</a>
          </p>
        </div>
      </div> <!-- end contact-form -->
    </div> <!-- end form -->
  </div> <!-- end container -->
</body>
</html>
